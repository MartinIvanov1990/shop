<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">Добавяне на продукт в кошницата:</h1>
<form th:action="@{/customer/product}" th:object="${ShoppingBasketResource}" method="post">
    <div class="form-group">
        <label for="productId">Идентификационен номер на продукта:</label>
        <input type="number" class="form-control" id="productId" name="productId" required>
    </div>
    <div class="form-group">
        <label for="quantity">Количество</label>
        <input type="number" class="form-control" id="quantity" name="quantity" required>
    </div>
    <div class="form-group">
        <label for="email">Мейл на клиента</label>
        <input type="text" class="form-control" id="email" name="email" required>
    </div>
    <button type="submit" class="btn btn-primary">Добави</button>
</form>
</body>
</html>

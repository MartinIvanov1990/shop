<div sec:authorize="hasRole('ADMIN')">
<form action="#" th:action="@{/home}" th:object="${ProductResource}" method="post">
    <div class="form-group">
        <label for="name">Име</label>
        <input type="text" class="form-control" th:field="*{name}" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="price">Цена</label>
        <input type="text" class="form-control" th:field="*{price}" id="price" name="price" required>
    </div>
    <div class="form-group">
        <label for="quantity">Количество</label>
        <input type="number" class="form-control" th:field="*{quantity}" id="quantity" name="quantity" required>
    </div>
    <div class="form-group">
        <label for="type">Тип</label>
        <input type="number" class="form-control" th:field="*{type}" id="type" name="type" required>
    </div>
    <div class="form-group">
        <label for="color">Цвят</label>
        <input type="number" class="form-control" th:field="*{color}" id="color" name="color"  required>
    </div>
    <div class="form-group">
        <label for="expires">Изтича на</label>
        <input type="number" class="form-control" th:field="*{expires}" id="expires" name="expires"  required>
    </div>
    <div class="form-group">
        <label for="description">Описание</label>
        <input type="text" class="form-control" th:field="*{description}" id="description" name="description"  required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>

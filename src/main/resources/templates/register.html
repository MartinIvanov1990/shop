<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Register</h2>
            <form action="#" th:action="@{/authentication/register}" th:object="${registerResource}" method="post">
                <div class="form-group">
                    <label for="firstName">Име</label>
                    <input type="text" class="form-control" th:field="*{firstName}" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Презиме</label>
                    <input type="text" class="form-control" th:field="*{lastName}" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="age">Години</label>
                    <input type="number" class="form-control" th:field="*{age}" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="salary">Заплата</label>
                    <input type="number" class="form-control" th:field="*{salary}" id="salary" name="salary" required>
                </div>
                <div class="form-group">
                    <label for="password">Парола</label>
                    <input type="password" class="form-control" th:field="*{password}" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="username">Потребителско име</label>
                    <input type="username" class="form-control" th:field="*{username}" id="username" name="username" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p class="mt-3">Already have an account? <a th:href="@{/login}"><button type="button" class="btn btn-primary">Login</button></a></p>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
